<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="game-board">
        <h1>tic-tac-toe</h1>
        <div class="row">
          <div id="cell0" class="col-xs-3 game-box">t</div>
          <div id="cell1" class="col-xs-3 game-box">i</div>
          <div id="cell2" class="col-xs-3 game-box">c</div>
        </div>

        <div class="row">
          <div id="cell3" class="col-xs-3 game-box">t</div>
          <div id="cell4" class="col-xs-3 game-box">a</div>
          <div id="cell5" class="col-xs-3 game-box">c</div>
        </div>

        <div class="row">
          <div id="cell6" class="col-xs-3 game-box">t</div>
          <div id="cell7" class="col-xs-3 game-box">o</div>
          <div id="cell8" class="col-xs-3 game-box">e</div>
        </div>
      </div>

    </body>
</html>
